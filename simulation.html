<!DOCTYPE html>
    <head>
        <title>Simulation</title>
    </head>
    <body>
        <script type="module" src="/vacuumworld-ts/dist/main.js"></script>
        <div id="simulation_div">
            <div id="initial_view_div" hidden></div>
            <div id="initial_view_buttons_div" hidden></div>
            <!-- The grid will be placed here -->
            <div id="grid_div" hidden></div>
            <!-- The draggable bodies will be placed here when the simulation is stopped or has not been started yet -->
            <div id="bodies_div" hidden></div>
            <!-- The buttons will be placed here (they will vary depending on the state of the simulation) -->
            <div id="simulation_controls_div" hidden></div>
        </div>
    </body>
</html>
